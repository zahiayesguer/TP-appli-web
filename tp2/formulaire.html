          body{
              background-color: #e9ebee;              
              font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;

    <body>  
             
        <h1>Saisie d'une fiche "Personne"</h1>
        <div style="background-color: #e9ebee"  >
        <form id="Formulaire" method=post   onsubmit="validation();return false;">
        <p>
        <label for="nom" style="padding: 10px;padding-top: 10px;"> Nom </label>
        <input id="nom" type="text" name="nom" maxlength="20" required="required" minlength="5" style="width:300px; height:20px;margin-left: 92px;margin-top: 10px;"  >
       
    </p>
        <p>
        <label for="prenom" style="padding: 10px;"> Prénom </label>
        <input id="prenom" type="text" name="prénom" maxlength="20" required="required" minlength="5" style="width:300px; height:20px; margin-left: 72px;" >
    </p>
    <p>
        <label for="nom" style="padding: 10px;" > Date de naissance  </label>
        <input id="date" type="date" name="date" placeholder="JJ/MM/AAAA" style="width:300px; height:20px" required>
    </p>
    <p>
        <label for="adresse" style="padding: 10px;" > Adresse </label>
        <input id="adresse" type="text" name="adresse" maxlength="50"  minlength="5" style="width:300px; height:20px;margin-left: 72px;" required>
    </p>
    <p>
        <label for="mail" style="padding: 10px;" > Mail </label>
        <input id="mail" type="email" name="e-mail" maxlength="30" minlength="5"  style="width:300px; height:20px;margin-left: 97px;"required >
    </p>
   
    <p class="boutton" >
       
        <input type="button" id="boutton" value="Valider" style="margin-left:200px; margin-block-end: 5px" onclick="validation()">
   
        <input type="reset" value="Reset" style="margin-left:50px; margin-block-end: 5px">
    <input type="submit" value="Submit" style="margin-left:50px">
    </p>
   
    </form>
</div>
   
    <div id="error" hidden>  </div>
    <div id="resultat" hidden>  </div>
    </body>
