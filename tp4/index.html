    <div class="container">
        <h4>Ajouter un contact</h4>

        <form>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="name">Nom</label>
                </div>
                <div class="form-group col">

                </div>

            </div>

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="birth">Date de naissance</label>
                </div>
                <div class="form-group col">
                    <input type="date" class="form-control" placeholder="" id="birth">
                </div>
                <div class="form-group col-1">
                </div>
                <div id="compteur3" class="form-group col-1">
                    0 car.
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="adresse">Adresse</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="adresse">
                    <div id="map">
                        <!--  image Google Map √† mettre √† jour -->

                    </div>
                </div>
                <div class="form-group col-1">
                    <button class="btn btn-warning" type="button" id="gps">üìç GPS</button>
                </div>
                <div class="col-1">
                </div>
                <div id="compteur4" class="form-group col-1">
                    0 car.
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="mail">Mail</label>
                </div>
                <div class="form-group col">
                    <input type="email" class="form-control" placeholder="Votre adresse mail" id="mail">
                </div>
                <div id="compteur5" class="form-group col-1">
                    0 car.
                </div>

                </div>
            </div>
           
            <div class="form-row">
                <div class="form-group col">

                </div>
               
            </div>
        </form>
